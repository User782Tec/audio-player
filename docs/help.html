<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>帮助</title>
        <link rel="stylesheet" href="/audio-player/styles/style.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css" type="text/css">
    </head>
    <body class="regular">
        <h1 class="large">简介</h1>
        <p>
            这是一个在线音频播放器，可以自行导入音频并播放(详见<a href="https://github.com/User782Tec/audio-player/#readme" target="_blank">本仓库的README文件</a>)
        </p>
        <h1 class="large">菜单</h1>
        <p>
            <i class="fa fa-close"></i>: 关闭菜单<br />
            <i class="fa fa-play"></i>/<i class="fa fa-pause"></i>: 播放/暂停<br />
            <i class="fa fa-expand"></i>/<i class="fa fa-compress"></i>: 进入/退出全屏模式<br />
            <i class="fa fa-refresh"></i>: 重新播放<br />
            <i class="fa fa-info"></i>: 打开关于窗口<br />
            <i class="fa fa-question"></i>: 打开帮助窗口
        </p>
        <h1 class="large">双击操作</h1>
        <p>
            左上角: 显示/隐藏菜单<br />
            右上角: 进入/退出全屏模式<br />
            左下角: 播放/暂停<br />
            右下角: 重新播放
        </p>
        <h1 class="large">使用方法</h1>
        <p>
            <ol>
                <li>通过“上传文件按钮上传自己的音频文件;</li>
                <li>点击<i class="fa fa-play"></i>按钮播放。</li>
            </ol>
        </p>
    </body>
</html>
