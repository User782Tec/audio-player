<html>
    <head>
        <meta charset="utf-8">
        <title>Web Audio Player</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <label for="files">上传文件</label>
            <input type="file" onchange="pushAudio(this)" id="files">
            <audio id="audio"></audio>
            <button data-playing="false" onclick="togglePlay()">播放/暂停</button>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
